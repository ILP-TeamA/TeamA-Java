# アプリケーション設定
spring.application.name=javaproject
server.port=8080

# デフォルトのプロファイル設定（開発環境用）
spring.profiles.active=dev

# PostgreSQL設定（本番用 - 必要に応じてコメントアウト解除）
spring.datasource.url=jdbc:postgresql://localhost:5432/craft_beer_sales
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA/Hibernate設定
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf設定
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# ログ設定
logging.level.com.teama.javaproject=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# 日付フォーマット設定
spring.mvc.format.date=yyyy-MM-dd
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=Asia/Tokyo

# エラーページ設定
server.error.whitelabel.enabled=false
server.error.include-stacktrace=never

