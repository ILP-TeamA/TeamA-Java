<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â£≤‰∏äÂ±•Ê≠¥‰∏ÄË¶ß - „ÇØ„É©„Éï„Éà„Éì„Éº„É´Â£≤‰∏ä„Ç∑„Çπ„ÉÜ„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        h1 {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            text-align: center;
            padding: 30px;
            font-size: 2.5em;
            margin-bottom: 0;
        }

        .search-section {
            background: #f8f9fa;
            padding: 30px;
            border-bottom: 2px solid #e9ecef;
        }

        .search-form {
            display: flex;
            gap: 20px;
            align-items: end;
            flex-wrap: wrap;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            min-width: 200px;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #495057;
        }

        .form-group input {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
            height: fit-content;
        }

        .search-button:hover {
            transform: translateY(-2px);
        }

        .results-section {
            padding: 30px;
        }

        .no-data {
            text-align: center;
            padding: 60px;
            color: #6c757d;
            font-size: 1.2em;
        }

        .sales-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            margin-bottom: 25px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .sales-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .sales-header {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .sales-date {
            font-size: 1.4em;
            font-weight: bold;
        }

        .sales-summary {
            display: flex;
            gap: 40px;
            align-items: center;
            flex-wrap: wrap;
        }

        .summary-item {
            text-align: center;
            background: rgba(255,255,255,0.2);
            padding: 15px 20px;
            border-radius: 10px;
            min-width: 120px;
        }

        .summary-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .summary-value {
            font-size: 1.3em;
            font-weight: bold;
        }

        .link-buttons {
            display: flex;
            gap: 20px;
            justify-content: flex-end;
            margin: 30px 0 10px 0;
        }

        .link-button {
            display: inline-block;
            padding: 12px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: background 0.3s;
        }

        .link-button.back {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            box-shadow: 0 2px 8px rgba(255,107,107,0.15);
        }

        .link-button.back:hover {
            background: linear-gradient(45deg, #ff5252, #ffc107);
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border-left: 4px solid #dc3545;
        }

        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
                align-items: stretch;
            }
            
            .form-group {
                min-width: auto;
            }

            .sales-summary {
                gap: 20px;
                justify-content: center;
            }

            .summary-item {
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Â£≤‰∏äÂ±•Ê≠¥‰∏ÄË¶ß</h1>

        <!-- Ê§úÁ¥¢„Çª„ÇØ„Ç∑„Éß„É≥ -->
        <div class="search-section">

                <div class="form-group">
                    <label for="searchDate">Ê§úÁ¥¢Êó•‰ªò:</label>

        <!-- ÁµêÊûúË°®Á§∫„Çª„ÇØ„Ç∑„Éß„É≥ -->
        <div class="results-section">
            <!-- „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏ -->
            <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>

            <!-- „Éá„Éº„Çø„Å™„Åó„É°„ÉÉ„Çª„Éº„Ç∏ -->
            <div th:if="${salesHistory == null or #lists.isEmpty(salesHistory)}" class="no-data">
                <span th:if="${searchDate}">

                </span>
                <span th:unless="${searchDate}">
                    üìä Â£≤‰∏ä„Éá„Éº„Çø„Åå„Åæ„Å†ÁôªÈå≤„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì
                </span>
            </div>

            <!-- Â£≤‰∏ä„Éá„Éº„ÇøË°®Á§∫ -->
            <div th:each="sales : ${salesHistory}" class="sales-card">
                <div class="sales-header">
                    <div class="sales-date">
                        üìÖ <span th:text="${sales.date}"></span>
                        (<span th:text="${sales.day_of_week}"></span>)
                    </div>
                    
                    <div class="sales-summary">

                            <div class="summary-label">Á∑èË≤©Â£≤Êï∞</div>
                            <div class="summary-value"><span th:text="${sales.total_cups}"></span> Êú¨</div>

                        <div class="summary-item">
                            <div class="summary-label">Á∑èÂ£≤‰∏ä</div>
                            <div class="summary-value">¬•<span th:text="${#numbers.formatInteger(sales.total_revenue, 0, 'COMMA')}"></span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Êàª„Çã„Éú„Çø„É≥ -->
        <div class="link-buttons">
            <a href="/sales" class="link-button back">Â£≤‰∏äÂÖ•ÂäõÁîªÈù¢„Å∏Êàª„Çã</a>
        </div>
    </div>

    <script>
        // ‰ªäÊó•„ÅÆÊó•‰ªò„Çí„Éá„Éï„Ç©„É´„Éà„ÅßË®≠ÂÆö
        document.addEventListener('DOMContentLoaded', function() {
            const searchDateInput = document.getElementById('searchDate');
            if (!searchDateInput.value) {
                const today = new Date();
                const yyyy = today.getFullYear();
                const mm = String(today.getMonth() + 1).padStart(2, '0');
                const dd = String(today.getDate()).padStart(2, '0');
                searchDateInput.value = `${yyyy}-${mm}-${dd}`;
            }
        });
    </script>
</body>
</html>
