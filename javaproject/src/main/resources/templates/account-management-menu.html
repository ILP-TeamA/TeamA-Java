<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アカウント管理 - クラフトビール発注システム</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 30px 0;
        }

        .menu-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .menu-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            text-decoration: none;
            color: white;
        }

        .menu-btn i {
            font-size: 1.3em;
        }

        .back-btn {
            background: linear-gradient(45deg, #6c757d, #495057);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .back-btn:hover {
            background: linear-gradient(45deg, #5a6268, #343a40);
            transform: translateY(-2px);
            text-decoration: none;
            color: white;
        }

        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #495057;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .menu-btn {
                padding: 18px 25px;
                font-size: 1em;
            }
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-users-cog"></i> アカウント管理</h1>
            <p>管理者専用メニュー</p>
        </div>

        <div class="user-info">
            <i class="fas fa-user"></i> ログイン中: <span th:text="${username}">管理者名</span>
        </div>

        <div class="menu-buttons">
            <a href="/account/create" class="menu-btn">
                <i class="fas fa-user-plus"></i>
                アカウントの作成
            </a>
            
            <a href="/account/search" class="menu-btn">
                <i class="fas fa-user-edit"></i>
                アカウント編集/削除
            </a>
        </div>

        <a href="/home" class="home-btn" style="display: inline-flex; align-items: center; gap: 10px; background: linear-gradient(135deg, #ff9966 0%, #ff5e62 50%, #f9d423 100%); color: #fff; padding: 14px 36px; border: none; border-radius: 16px; font-size: 1.2em; font-weight: bold; text-decoration: none; box-shadow: 0 4px 16px rgba(0,0,0,0.10); transition: background 0.2s, transform 0.2s;"><i class="fas fa-home"></i> ホームに戻る</a>
    </div>
</body>
</html>
