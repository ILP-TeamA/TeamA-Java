<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アカウント作成 - クラフトビール発注システム</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/account-management.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container container-sm">
        <div class="account-form-container">
            <div class="account-form-header">
                <h1><i class="fas fa-user-plus"></i> アカウント作成</h1>
                <p>新しいアカウントを作成します</p>
            </div>

            <!-- メッセージ表示 -->
            <div th:if="${successMessage}" class="message message-success">
                <i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
            </div>
            
            <div th:if="${errorMessage}" class="message message-error">
                <i class="fas fa-exclamation-triangle"></i> <span th:text="${errorMessage}"></span>
            </div>

            <form action="/account/create" method="post">
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="fas fa-user"></i> ユーザー名
                    </label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           class="form-control" 
                           required 
                           maxlength="50"
                           placeholder="ユーザー名を入力してください">
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i> メールアドレス
                    </label>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           class="form-control" 
                           required 
                           placeholder="メールアドレスを入力してください">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i> パスワード
                    </label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           class="form-control" 
                           required 
                           minlength="6"
                           placeholder="パスワードを入力してください（6文字以上）">
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-user-tag"></i> 役割
                    </label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="role-admin" name="role" value="admin">
                            <label for="role-admin">管理者</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="role-employee" name="role" value="employee" checked>
                            <label for="role-employee">従業員</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-success btn-block">
                    <i class="fas fa-plus"></i> アカウントを作成
                </button>
            </form>

            <div class="text-center mt-3">
                <a href="/account/management" class="btn btn-outline">
                    <i class="fas fa-arrow-left"></i> アカウント管理に戻る
                </a>
            </div>
        </div>
    </div>
    
    <script src="/js/common.js"></script>
</body>
</html>
