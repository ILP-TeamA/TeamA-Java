<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>発注量予測／発注</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F9FAFB;
            padding: 20px;
        }

        .header {
            background: linear-gradient(to right, #6A11CB, #2575FC);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .form-section {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="date"] {
            padding: 8px 12px;
            border: 1px solid #CCC;
            border-radius: 5px;
        }

        button {
            padding: 8px 16px;
            background-color: #4F46E5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #3730A3;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        th, td {
            border-bottom: 1px solid #EEE;
            padding: 12px 15px;
            text-align: center;
        }

        th {
            background-color: #F0F0F0;
            font-weight: bold;
        }

        .button-section {
            margin-top: 20px;
            text-align: right;
        }

        .confirm-button {
            padding: 10px 20px;
            background-color: #06B6D4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .confirm-button:hover {
            background-color: #0891B2;
        }
    </style>
</head>
<body>

    <div class="header">発注量予測／発注</div>

    <!-- 予測日入力 -->
    <div class="form-section">
        <label style="font-weight: bold;">日付：</label>
        <input type="date" id="prediction-date" />
        <button onclick="runPrediction()">予測する</button>
    </div>

    <!-- 予測テーブル（全体を form にする） -->
    <form action="/prediction/confirmation" method="post">
        <table>
            <tr>
                <th>商品名</th>
                <th>予測数量</th>
                <th>本数入力</th>
            </tr>
            <tr th:each="p, stat : ${predictions}">
                <td th:text="${p.product.name}">商品名</td>
                <td th:text="${p.predictedQuantity}">予測数量</td>
                <td>
                    <input type="number" name="quantities[${stat.index}]" placeholder="本数入力" required style="padding: 6px; border: 1px solid #CCC; border-radius: 5px;">
                </td>
            </tr>
        </table>

        <!-- 予測日 hidden で送信 -->
        <input type="hidden" name="date" th:value="${predictionDate}" />

        <div class="button-section">
            <button type="submit" class="confirm-button">確認一覧へ</button>
        </div>
    </form>

    <script>
        function runPrediction() {
            const date = document.getElementById('prediction-date').value;
            if (!date) {
                alert('日付を選択してください！');
                return;
            }

            const form = document.createElement('form');
            form.method = 'post';
            form.action = '/prediction/run';

            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'date';
            input.value = date;

            form.appendChild(input);
            document.body.appendChild(form);
            form.submit();
        }
    </script>

</body>
</html>
