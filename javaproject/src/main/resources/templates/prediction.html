<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>需要予測</title>
</head>
<body>
<h2>需要予測画面</h2>

<form th:action="@{/prediction/run}" method="post">
    <label>予測日：</label>
    <input type="date" name="date" required>
    <button type="submit">予測する</button>
</form>

<hr>

<h3>今日の予測結果</h3>
<table border="1">
    <tr>
        <th>予測日</th>
        <th>商品名</th>
        <th>予測数量</th>
    </tr>
    <tr th:each="p : ${predictions}">
        <td th:text="${p.predictionDate}">日付</td>
        <td th:text="${p.product.name}">商品</td>
        <td th:text="${p.predictedQuantity}">数量</td>
    </tr>
</table>

</body>
</html>
