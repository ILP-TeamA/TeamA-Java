<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>発注量予測／発注 - クラフトビール発注システム</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #333;
            margin: 0 0 10px 0;
            font-size: 2.2em;
        }

        .header p {
            color: #666;
            margin: 0;
            font-size: 1.1em;
        }

        .date-selector {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .date-input-group {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .date-input-group label {
            font-weight: bold;
            color: #333;
            white-space: nowrap;
            font-size: 16px;
        }

        .date-input {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            flex: 1;
            min-width: 150px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #5a6fd8, #6a4190);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-success {
            background: linear-gradient(45deg, #4ade80, #22c55e);
            color: white;
        }

        .btn-success:hover {
            background: linear-gradient(45deg, #22c55e, #16a34a);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .prediction-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .prediction-section h2 {
            color: #333;
            margin: 0 0 20px 0;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .prediction-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
        }

        .prediction-table th,
        .prediction-table td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
        }

        .prediction-table th {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            color: #333;
            font-weight: bold;
            font-size: 14px;
        }

        .prediction-table tr:hover {
            background-color: #f8f9ff;
        }

        .prediction-table tr:last-child td {
            border-bottom: none;
        }

        .quantity-input {
            padding: 10px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            width: 100px;
            text-align: center;
            transition: border-color 0.3s ease;
        }

        .quantity-input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .product-name {
            font-weight: bold;
            color: #333;
        }

        .predicted-quantity {
            color: #667eea;
            font-weight: bold;
            font-size: 16px;
        }

        .button-section {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
        }

        .error-message {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .success-message {
            background: linear-gradient(45deg, #4ade80, #22c55e);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            .date-input-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .date-input {
                min-width: auto;
            }
            
            .prediction-table {
                font-size: 14px;
            }
            
            .prediction-table th,
            .prediction-table td {
                padding: 10px 8px;
            }
            
            .quantity-input {
                width: 80px;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .prediction-table {
                font-size: 12px;
            }
            
            .quantity-input {
                width: 70px;
                font-size: 12px;
            }
        }

        /* アニメーション効果 */
        .prediction-section {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .prediction-table tr {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- ヘッダー -->
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> 発注量予測／発注</h1>
            <p>AIによる需要予測で最適な発注量を提案します</p>
        </div>

        <!-- 日付選択セクション -->
        <div class="date-selector">
            <div class="date-input-group">
                <label for="prediction-date">
                    <i class="fas fa-calendar-alt"></i> 予測日を選択:
                </label>
                <input type="date" id="prediction-date" class="date-input" />
                <button type="button" class="btn btn-primary" onclick="runPrediction()">
                    <i class="fas fa-brain"></i> 予測する
                </button>
            </div>
        </div>

        <!-- 予測結果セクション -->
        <div class="prediction-section" th:if="${predictions}">
            <h2>
                <i class="fas fa-chart-bar"></i> 予測結果
            </h2>
            
            <form action="/prediction/confirmation" method="post">
                <table class="prediction-table">
                    <thead>
                        <tr>
                            <th><i class="fas fa-beer"></i> 商品名</th>
                            <th><i class="fas fa-calculator"></i> 予測数量</th>
                            <th><i class="fas fa-edit"></i> 発注本数入力</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p, stat : ${predictions}">
                            <td class="product-name" th:text="${p.product.name}">ホワイトビール</td>
                            <td class="predicted-quantity" th:text="${p.predictedQuantity} + '本'">150本</td>
                            <td>
                                <input type="number" 
                                       th:name="|quantities[${stat.index}]|" 
                                       class="quantity-input"
                                       placeholder="本数入力" 
                                       required 
                                       min="0"
                                       step="1">
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- 予測日 hidden -->
                <input type="hidden" name="date" th:value="${predictionDate}" />

                <div class="button-section">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-check-circle"></i> 確認一覧へ
                    </button>
                </div>
            </form>
        </div>

        <!-- 予測結果がない場合のメッセージ -->
        <div class="prediction-section" th:unless="${predictions}">
            <h2>
                <i class="fas fa-info-circle"></i> 予測を開始してください
            </h2>
            <p style="text-align: center; color: #666; font-size: 16px;">
                上記の日付選択で予測日を選んで「予測する」ボタンを押してください。
            </p>
        </div>

        <!-- ボタンセクション -->
        <div class="button-section">
            <a href="/sales-weather-analysis" class="btn btn-primary">
                <i class="fas fa-chart-area"></i> 実績分析へ戻る
            </a>
        </div>
    </div>

    <script>
        function runPrediction() {
            const date = document.getElementById('prediction-date').value;
            if (!date) {
                // エラーメッセージをより洗練された形で表示
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> 日付を選択してください！';
                
                const container = document.querySelector('.container');
                const header = document.querySelector('.header');
                container.insertBefore(errorDiv, header.nextSibling);
                
                // 3秒後にエラーメッセージを削除
                setTimeout(() => {
                    errorDiv.remove();
                }, 3000);
                
                return;
            }



            // ローディング表示
            const button = document.querySelector('button[onclick="runPrediction()"]');
            const originalText = button.innerHTML;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 予測中...';
            button.disabled = true;

            const form = document.createElement('form');
            form.method = 'post';
            form.action = '/prediction/run';

            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'date';
            input.value = date;

            form.appendChild(input);
            document.body.appendChild(form);
            form.submit();
        }

        // 日付入力の初期化（制限なし）
        document.addEventListener('DOMContentLoaded', function() {
            const dateInput = document.getElementById('prediction-date');
            if (dateInput) {
                // 日付制限は設定せず、元のロジック通り任意の日付を選択可能にする
                // デフォルト値も設定しない（ユーザーが自由に選択）
            }
        });

        // 数量入力フィールドにフォーカス時のエフェクト
        document.addEventListener('DOMContentLoaded', function() {
            const quantityInputs = document.querySelectorAll('.quantity-input');
            quantityInputs.forEach(input => {
                input.addEventListeFner('focus', function() {
                    this.style.transform = 'scale(1.05)';
                });
                
                input.addEventListener('blur', function() {
                    this.style.transform = 'scale(1)';
                });
            });
        });
    </script>

</body>

</html>
